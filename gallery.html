      color: var(--gold);
      letter-spacing: 0.08em;
      margin-bottom: 0.6rem;
      text-transform: uppercase;
    }

    .gallery-header p {
      color: var(--text-light);
      font-size: 1rem;
      max-width: 620px;
      margin: 0 auto;
    }

    .gallery-wrapper {
      background: radial-gradient(circle at top left, rgba(212, 175, 55, 0.08), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(107, 15, 26, 0.16), transparent 60%);
      border-radius: 18px;
      padding: 2rem 1.5rem 2.5rem;
      border: 1px solid rgba(212, 175, 55, 0.16);
      box-shadow: 0 26px 70px rgba(0, 0, 0, 0.7);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      cursor: pointer;
      background: #050505;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
      transform: translateY(0);
      transition:
        transform 0.35s ease,
        box-shadow 0.35s ease,
        border-color 0.35s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.45s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.85);
      border-color: rgba(212, 175, 55, 0.45);
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    .gallery-overlay {
      position: absolute;
      inset: auto 0 0 0;
      padding: 0.85rem 1rem 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.92), transparent);
      transform: translateY(100%);
      transition: transform 0.28s ease;
    }

    .gallery-item:hover .gallery-overlay {
      transform: translateY(0);
    }

    .gallery-overlay p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text);
    }

    .gallery-overlay span {
      display: block;
      margin-top: 0.15rem;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--gold);
    }

    /* Simple label helper: use the image alt as overlay title via data-caption if needed */
    .gallery-item[data-caption] .gallery-overlay p::before {
      content: attr(data-caption);
      font-weight: 600;
      margin-right: 0.25rem;
    }

    /* Lightbox (simple full-screen image viewer) */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox img {
      max-width: 92vw;
      max-height: 92vh;
      border-radius: 10px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
    }

    .lightbox-close {

      top: 1.6rem;
      right: 2rem;
      font-size: 1.8rem;

    }

  <script>
    // Lightbox simple bas√© sur la structure gallery-item
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
    }

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
